<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multithreading in JavaScript</title>
  <style>

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .main-body {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }

    input {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .progress {
      margin-top: 20px;
      font-weight: bold;
    }

    .loader {
      border: 4px solid #f3f3f3; 
      border-top: 4px solid #3498db; 
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none; 
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }



  </style>
</head>
<body>
  <div class="main-body">

    <h3>Prime Number Calculation</h3>

    <input id="workerInput" type="number" placeholder="Enter number of workers" />
    
    <button id="singleThreadBtn">Run Single-Threaded</button>

    <button id="multiThreadBtn">Run Multi-Threaded</button>

    <div class="loader" id="loader"></div>

    <div class="progress">
      <p id="status">Status: Idle</p>
      <p id="result">Result: N/A</p>
      <p id="executionTime">Execution Time: N/A</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
